<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Document</title>
</head>
<body background="Formulaire-à-remplir.jpg">

    <div class="container offset-4 col-4 rounded-3 border mt-5 mb-5 bg-light-subtle ">
    <div class="m-5 ">
    <div class="form-container">
        <h3 class="text-center mb-1">Contactez-nous</h3>
        <form >
          <div class="mb-3">
            <label for="nom" class="form-label fs-5 text">Nom</label>
            <input type="text" class="form-control" id="nom" placeholder=" Votre nom">
          </div>
    
          <div class="mb-3">
            <label for="prenom" class="form-label fs-5 text">Prénom</label>
            <input type="text" class="form-control" id="prenom" placeholder="Votre prénom">
          </div>
    
          <div class="mb-3">
            <label for="adresse" class="form-label fs-5 text">Adresse</label>
            <input type="text" class="form-control" id="adresse" placeholder="Votre adresse">
          </div>
    
          <div class="mb-3">
            <label for="email" class="form-label fs-5 text">Email</label>
            <input type="email" class="form-control" id="email" placeholder="exemple@gmail.com">
          </div>
    
          <div class="mb-3">
            <label for="telephone" class="form-label fs-5 text">Téléphone</label>
            <input type="tel" class="form-control" id="telephone" placeholder="Votre numéro">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label fs-5 text">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Votre message..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-10 offset-4 col-4 ">Envoyer</button>
          </form>
          
          
        </div> 
        </div>
      </div>
    
    









<script src="js/bootstrap.js"></script>
</body>
</html>
